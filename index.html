<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC Test Aplikacija</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Dodajemo Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Dobrodošli na test evaluacije</h1>

        <!-- Sekcija za prijavu -->
        <div id="login" class="section">
            <h2>Prijavi se</h2>
            <input type="text" id="username" placeholder="Unesi ime">
            <button onclick="startTest()">Započni test</button>
        </div>

        <!-- Sekcija za test -->
        <div id="test-section" class="section hidden">
            <h2>Test</h2>
            <div id="question-container"></div>
            <button onclick="submitTest()">Pošalji test</button>
        </div>

        <!-- Sekcija za rezultate -->
        <div id="result-section" class="section hidden">
            <h2>Rezultati</h2>
            <p id="result"></p>
            <canvas id="resultChart" width="400" height="200"></canvas> <!-- Dodaj grafikon -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
